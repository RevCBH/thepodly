<div podcast-detail>
  <h1>{{podcast.name}}</h1>
</div>

<h2>
  Episodes <small><a href="/admin/podcasts/{{podcast.name}}/episodes.new">new</a></small>
</h2>

<table episode-list .table .table-striped .table-small .table-condensed>
  <thead>
    <tr>
      <td .span1>Number</td>
      <td>Title</td>
      <td>State</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="episode in episodes | orderBy:'number':'true'">
      <td .span1>{{episode.number}}</td>
      <td><a href="/admin/podcasts/{{podcast.name}}/episodes/{{episode.number}}">{{episode.title}}</a></td>
      <td><span class="label label-info">{{episode.published}}</span></td>
    </tr>
  </tbody>
</table>

<ul>
  <li ng-repeat="r in rights">
    <div ng-show="r.HasRole">Role: {{r.HasRole.permission.toString()}}</div>
    <div ng-show="r.HasEpisodeGrant">Role: {{r.HasEpisodeGrant.permission.toString()}} (episode id: {{r.HasEpisodeGrant.episodeId}})</div>
  </li>
</ul>
